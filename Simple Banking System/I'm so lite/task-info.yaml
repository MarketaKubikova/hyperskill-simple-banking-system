    package banking;

    import java.math.BigDecimal;
    import java.util.*;
    import java.util.stream.IntStream;

    public class Application {
        private boolean loggedIn = false;

        Scanner scanner = new Scanner(System.in);
        List<Account> accountList = new ArrayList<>();
        Account loggedAccount = null;

        public void run() {
            printMenu();
            String choice = scanner.nextLine();

            while (!choice.equals("0")) {
                switch (choice) {
                    case "1":
                        System.out.println();
                        createAccount();
                        break;
                    case "2":
                        System.out.println();
                        login();
                        if (loggedIn) {
                            System.out.println();
                            handleAccountMenu();
                        }
                        break;
                    default:
                        System.out.println("Wrong choice!");
                }
                System.out.println();
                printMenu();
                choice = scanner.nextLine();
            }
            System.out.println();
            System.out.println("Bye!");
        }

        private void printMenu() {
            String menu = "1. Create an account\n" +
                    "2. Log into account\n" +
                    "0. Exit";

            System.out.println(menu);
        }

        private void createAccount() {
            Account account = new Account();

            String cardNumber = generateCardNumber();
            String pin = generatePin();

            account.setCardNumber(cardNumber);
            account.setPin(pin);
            account.setBalance(BigDecimal.valueOf(0L));
            accountList.add(account);

            account.printAccountCreated();
        }

        private String generatePin() {
            Random random = new Random();
            StringBuilder pin = new StringBuilder();

            for (int i = 0; i < 4; i++) {
                pin.append(random.nextInt(10));
            }

            return String.valueOf(pin);
        }

        private String generateCardNumber() {
            Random random = new Random();

            StringBuilder accountNumber = new StringBuilder();
            accountNumber.append(400000);

            for (int i = 0; i < 9; i++) {
                accountNumber.append(random.nextInt(10));
            }

            int[] numberArray = new int[15];

            for (int i = 0; i <numberArray.length; i++) {
                numberArray[i] = Integer.parseInt(String.valueOf(accountNumber.charAt(i)));
            }

            for (int i = 0; i < numberArray.length; i += 2) {
                numberArray[i] *= 2;
            }

            IntStream.range(0, numberArray.length).filter(i -> numberArray[i] > 9).forEach(i -> numberArray[i] -= 9);

            int controlNumber = Arrays.stream(numberArray).sum();

            int checkDigit = controlNumber % 10 != 0 ? 10 - controlNumber % 10 : 0;

            return accountNumber + String.valueOf(checkDigit);
        }

        private void login() {
            System.out.println("Enter your card number:");
            String cardNumber = scanner.nextLine();
            System.out.println("Enter your PIN:");
            String pin = scanner.nextLine();

            Account tempAccount = new Account(cardNumber, pin);

            boolean match = accountList.stream()
                    .anyMatch(a -> a.getCardNumber().equals(tempAccount.getCardNumber()) &&
                            a.getPin().equals(tempAccount.getPin()));

            if (match) {
                loggedIn = true;
                loggedAccount = tempAccount;
                System.out.println();
                System.out.println("You have successfully logged in!");
            } else {
                System.out.println();
                System.out.println("Wrong card number or PIN!");
            }
        }

        private void handleAccountMenu() {
            printAccountMenu();

            String choice = scanner.nextLine();

            while (!choice.equals("0") && loggedIn && !choice.equals("2")) {
                switch (choice) {
                    case "1":
                        System.out.println();
                        loggedAccount.printBalance();
                        break;
                    case "2":
                        System.out.println();
                        logout();
                        break;
                    default:
                        System.out.println("Wrong choice!");
                }
                printAccountMenu();
                choice = scanner.nextLine();
            }
        }

        private void printAccountMenu() {
            String menu = "1. Balance\n" +
                    "2. Log out\n" +
                    "0. Exit";

            System.out.println(menu);
        }

        private void logout() {
            loggedIn = false;
            loggedAccount = null;

            System.out.println("You have successfully logged out!");
        }
    }
